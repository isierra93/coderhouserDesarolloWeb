<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Se agrega font de Google -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Hoja de estilos CSS -->
  <link rel="stylesheet" href="../estilos/estilos.css">
  <title>GG No team</title>
</head>

<body class="container-fluid">
  <header class="row">
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark col-xs-12 col-sm-12 col-md-12">
        <div class="container">
          <a class="navbar-brand navbar__imagen" href="../index.html"><img src="../images/logo-empresa.jpg" alt="Logo Empresa"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navegacion__menu">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="store.html">Store</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ayuda.html">Ayuda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="quienes-somos.html">Quienes somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>

  <main class="row">

    <section class="contactenos__section col-xs-12 col-sm-12 col-md-12">
      <h2 class="contactenos__titulo animate__bounceIn">Contactenos</h2>
      <!-- Formulario -->

      <form class="contacto container form-floating d-flex justify-content-center flex-column" action="" method="get">

        <div class="mb-5">
          <label class="contacto__nombre form-label" for="nombre">Ingrese su nombre:</label>
          <input class="form-control input__name" type="text" name="nombre" placeholder="Nombre...">
        </div>

        <div class="mb-5">
          <label class="contacto__email form-label" for="email">Ingrese su email:</label>
          <input class="form-control input__email" type="email" name="email" placeholder="Email...">
        </div>

        <div class="mb-4">
          <label for="mensaje">Ingrese su consulta:</label>
          <textarea class="form-control" name="mensaje" placeholder="Mensaje..."></textarea>
        </div>

        <div class="botonesForm mb-4">
          <button type="reset" class="btn btn-dark">Borrar</button>
          <button type="submit" class="btn btn-dark">Enviar</button>
        </div>
      </form>
    </section>
  </main>
    <!-- FOOTER -->
    <footer class="row">
      <div class="d-flex justify-content-around align-items-center col-xs-12 col-sm-12 col-md-12">
          <p>Copyright Â© 1999-2022 GG NO TEAM S.R.L. // Balcarce 50, C1064, CABA.</p>
          <a href="https://www.afip.gob.ar/" target="_blank"><img class="logo__afip" src="../images/datafiscal.jpg" alt="Datos Fiscales"></a>
      </div>
  </footer>
  <!-- Se agrega Bootstrap JS -->
  <script src="../js/bootstrap.min.js"></script>
